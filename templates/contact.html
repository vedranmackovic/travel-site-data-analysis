<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="../static/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">  
</head>
<body>
    <div class="tm-main-content" id="top">
        <div class="tm-top-bar-bg"></div>    
        <div class="tm-top-bar" id="tm-top-bar">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg narbar-light">
                        <a class="navbar-brand mr-auto" href="{{ url_for('home') }}">
                            <img src="../static/img/logo.png" alt="Site logo">
                            VeTravel
                        </a>
                        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('home') }}">Home </span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('destinations') }}">Destinations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>                            
                </nav>
            </div>
        </div>
    </div>
    <div class="tm-container-outer tm-position-relative" id="tm-section-4">
        <div id="google-map"></div>
        <form action="index.html" method="post" class="tm-contact-form">
            <div class="form-group tm-name-container">
                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
            </div>
            <div class="form-group tm-email-container">
                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
            </div>
            <div class="form-group">
                <input type="text" id="contact_subject" name="contact_subject" class="form-control" placeholder="Subject"  required/>
            </div>
            <div class="form-group">
                <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase">Send Message Now</button>
        </form>
    </div>
    <footer class="tm-container-outer">
        <p>Copyright Â© 2025 VETRAVEL. Design inspired by TemplateMo.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script> 
</body>
</html>
