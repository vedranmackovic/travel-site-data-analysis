<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="../static/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">  
</head>
<body>
    {% include '_navbar.html' %}
    <div class="tm-container-outer tm-position-relative" id="tm-section-4">
        <div id="google-map"></div>
        <form action="{{ url_for('contact') }}" method="post" class="tm-contact-form">
            <div class="form-group tm-name-container">
                <input type="text" id="contact_name" name="name" class="form-control"
                    placeholder="Name" value="{{ session.get('user_name', '') }}" required/>
            </div>
            <div class="form-group tm-email-container">
                <input type="email" id="contact_email" name="email" class="form-control"
                    placeholder="Email" value="{{ session.get('user_email', '') }}" required/>
            </div>
            <div class="form-group">
                <input type="text" id="contact_subject" name="subject" class="form-control" placeholder="Subject" required/>
            </div>
            <div class="form-group">
                <textarea id="contact_message" name="message" class="form-control" rows="9" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase">Send Message Now</button>
        </form>
    </div>
    <footer class="tm-container-outer">
        <p>Copyright Â© 2025 VETRAVEL. Design inspired by TemplateMo.</p>
    </footer>
    {% include 'modals.html' %}
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../static/js/map.js"></script> 
    <script src="../static/js/modal.js"></script>
</body>
</html>
