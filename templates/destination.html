<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination</title>
    <link rel="icon" href="../static/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="tm-top-bar-bg"></div>    
    <div class="tm-top-bar" id="tm-top-bar">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg narbar-light">
                    <a class="navbar-brand mr-auto" href="index.html">
                        <img src="../static/img/logo.png" alt="Site logo">
                        VeTravel
                    </a>
                    <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home </span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="destinations.html">Destinations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>                            
                </nav>
            </div>
        </div>
    </div>

    <section class="tm-slideshow-section">
            <div class="tm-slideshow">
                <img id="img1" src="" alt="Image">
                
                    
            </div>
            <div class="tm-slideshow-description tm-bg-primary">
                <h2 id="location-name"></h2>
                <p id="location-description"></p>
            </div>               
    </section>
    <section class="tm-slideshow-section">
        <div class="tm-slideshow">
            <img id="img2" src="" alt="Image">
        </div>
        <div class="tm-slideshow-description tm-bg-primary">
            <p>GRAPH</p>
        </div>
    </section>
    <section class="tm-slideshow-section">
        <div class="tm-slideshow">
            <img id="img3" src="" alt="Image">
        </div>
        <div class="tm-slideshow-description tm-bg-primary">
            <div class="row tm-banner-row" id="tm-section-search">
                <h1>Fill the form:</h1>
                <form action="form.html" method="get" class="tm-search-form tm-section-pad-2">
                    <div class="form-row tm-search-form-row">                                
                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                            <label for="inputCity">Choose Your Destination</label>
                            <input name="destination" type="text" class="form-control" id="inputCity" placeholder="Type your destination...">
                        </div>
                        <div class="form-group tm-form-group tm-form-group-1">                                    
                            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                <label for="inputRoom">How many rooms?</label>
                                <select name="room" class="form-control tm-select" id="inputRoom">
                                    <option value="1" selected>1 Room</option>
                                    <option value="2">2 Rooms</option>
                                    <option value="3">3 Rooms</option>
                                    <option value="4">4 Rooms</option>
                                    <option value="5">5 Rooms</option>
                                    <option value="6">6 Rooms</option>
                                    <option value="7">7 Rooms</option>
                                    <option value="8">8 Rooms</option>
                                    <option value="9">9 Rooms</option>
                                    <option value="10">10 Rooms</option>
                                </select>                                        
                            </div>
                            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">                                       
                                <label for="inputAdult">Adult</label>     
                                <select name="adult" class="form-control tm-select" id="inputAdult">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>                                        
                            </div>
                            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">

                                <label for="inputChildren">Children</label>                                            
                                <select name="children" class="form-control tm-select" id="inputChildren">
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>                                        
                            </div>
                        </div>
                    </div> 
                    <div class="form-row tm-search-form-row">

                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                            <label for="inputCheckIn">Check In Date</label>
                            <input name="check-in" type="text" class="form-control" id="inputCheckIn" placeholder="Check In">
                        </div>
                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                            <label for="inputCheckOut">Check Out Date</label>
                            <input name="check-out" type="text" class="form-control" id="inputCheckOut" placeholder="Check Out">
                        </div>
                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                            <label for="btnSubmit">&nbsp;</label>
                            <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">Check Availability</button>
                        </div>
                    </div>                              
                </form>                               
            </div>
        </div>
    </section>
    <footer class="tm-container-outer">
        <p>Copyright Â© 2025 VETRAVEL. Design inspired by TemplateMo.</p>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/destination.js"></script>
</body>
</html>
